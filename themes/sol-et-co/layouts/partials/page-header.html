<section class="section has-background-white-ter">
  <div class="container has-text-centered">
    <h1 class="soletco-title mt-5" data-aos="fade-in" data-aos-delay="400" data-aos-duration="1500">
      {{ .Title }}
    </h1>
    {{ with .Params.subtitle }}
    <p class="soletco-subtitle" data-aos="fade-in" data-aos-delay="1400" data-aos-duration="1500">{{ . }}</p>
    {{ end }}
  </div>
</section>
