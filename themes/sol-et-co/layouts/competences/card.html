<div class="card">
  <div class="card-content">
    <div class="competences-card-header">
      {{ with .Params.icon }}
        {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
        {{ $pic := $imageResource.Resize "50x"}}
        <img src="{{ $pic.Permalink }}" alt="icon {{$.Title }}">
      {{ end }}
      <h4 class="title is-size-4"> {{ .Title }} </h4>
    </div>
    <p>{{ .Content }}</p>
  </div>
</div>
