{{ define "main" }}

{{- partial "page-header.html" . -}}
  <section class="section ">
    <div class="container">

      <div class="columns is-multiline">
        {{ range .Pages.ByTitle }}
        <div class="column is-one-quarter">
          {{ .Title}}
          {{ .Render "card"}}
        </div>
        {{ end }}
      </div>

    </div>
  </section>
{{ end }}
