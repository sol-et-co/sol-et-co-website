{{ define "main" }}
{{- partial "page-header.html" . -}}
<section class="section ">
  <div class="container">
    <div class="columns is-multiline">
      {{ $pages:= .Pages.ByDate }}
      {{ range $pages.Reverse }}
      <div class="column is-one-third">
        {{ .Render "card"}}
      </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
