{{ define "main" }}
{{- partial "page-header.html" . -}}
<section class="section ">
  <div class="container">
    <div class="columns">
      {{ $pages:= .Pages.ByParam "execution_date" }}
      {{ range $pages.Reverse }}
      <div class="column">
        {{ .Render "card"}}
      </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
